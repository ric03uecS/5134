language: node_js
node_js:
  - 0.10
  - 0.12
build:
  ci:
    - echo -e "\xE2\x98\xA0"
    - wget http://www.cl.cam.ac.uk/~mgk25/ucs/examples/UTF-8-test.txt
    - cat UTF-8-test.txt
    - n=$((0)); while [ $(($n < 100000)) == 1 ]; do n=$(($n + 1)); "echo" "$n" >> iterator.txt; done
    - cat iterator.txt
